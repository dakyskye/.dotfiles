[autostart]
exec = [
	"xsetroot -cursor_name left_ptr",

	"google-chrome-stable",
	"discord",
	"slack",
	"telegram-desktop",
	"spotify-tray"
]

[[appRule]]
class = "discord"
monitor = 2
tags = [ 1 ]

[[appRule]]
class = "Slack"
monitor = 2
tags = [ 2 ]

[[appRule]]
class = "TelegramDesktop"
monitor = 2
tags = [ 3 ]

[[appRule]]
class = "Spotify"
monitor = 2
tags = [ 4 ]

[settings]
	# Window settings
	gapSize = 7
	borderWidth = 2
	borderColorUnfocused = "#7197E7"
	borderColorFocused = "#A77AC4"
	borderColorUrgent = "#E06C75"
	# Bar settings
	barHeight = 19
	windowTitlePosition = "left"
	barBackgroundColor = "#282C34"
	barForegroundColor = "#F8F8F2"
	barSelectionColor = "#A77AC4"
	barUrgentColor = "#E06C75"
	barFonts = [
		"JetBrains Mono:size=8:antialias=true",
		"Font Awesome 5 Free Solid:size=9:antialias=true",
		"DejaVu Serif:size=8:antialias=true",
	]
	# General settings
	loggingEnabled = false

# Window manager controls
[controls]
	[controls.reloadConfig]
	keys = [ "r" ]
	modifiers = [ "super", "shift" ]

	[controls.focusPrevious]
	keys = [ "k" ]
	modifiers = [ "super" ]

	[controls.focusNext]
	keys = [ "j" ]
	modifiers = [ "super" ]

	[controls.moveWindowPrevious]
	keys = [ "k" ]
	modifiers = [ "super", "shift" ]

	[controls.moveWindowNext]
	keys = [ "j" ]
	modifiers = [ "super", "shift" ]

	[controls.toggleFullscreen]
	keys = [ "f" ]
	modifiers = [ "super" ]

	[controls.destroySelectedWindow]
	keys = [ "q" ]
	modifiers = [ "super", "shift" ]

	[controls.goToPreviousTag]
	keys = [ "w" ]
	modifiers = [ "super" ]

	[controls.moveWindowToPreviousTag]
	keys = [ "w" ]
	modifiers = [ "super", "shift" ]

	[controls.focusPreviousMonitor]
	keys = [ "comma" ]
	modifiers = [ "super" ]

	[controls.focusNextMonitor]
	keys = [ "period" ]
	modifiers = [ "super" ]

	[controls.moveWindowToPreviousMonitor]
	keys = [ "comma" ]
	modifiers = [ "super", "shift" ]

	[controls.moveWindowToNextMonitor]
	keys = [ "period" ]
	modifiers = [ "super", "shift" ]

	[controls.increaseMasterCount]
	keys = [ "z" ]
	modifiers = [ "super" ]

	[controls.decreaseMasterCount]
	keys = [ "x" ]
	modifiers = [ "super" ]

	[controls.toggleFloating]
	keys = [ "space" ]
	modifiers = [ "super" ]

	[controls.jumpToUrgentWindow]
	keys = [ "u" ]
	modifiers = [ "super" ]

	[controls.goToTag]
	keys = [ "1", "2", "3", "4", "5", "6", "7", "8", "9" ]
	modifiers = [ "super" ]

	[controls.moveWindowToTag]
	keys = [ "1", "2", "3", "4", "5", "6", "7", "8", "9" ]
	modifiers = [ "super", "shift" ]

	[controls.toggleTagView]
	keys = [ "1", "2", "3", "4", "5", "6", "7", "8", "9" ]
	modifiers = [ "super", "control" ]

	[controls.toggleWindowTag]
	keys = [ "1", "2", "3", "4", "5", "6", "7", "8", "9" ]
	modifiers = [ "super", "shift", "control" ]

