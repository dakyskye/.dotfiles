# general config
set -g default-terminal "tmux-256color"
set -g set-titles on
set -g set-titles-string "#T"
set -g mouse on

set -g mode-keys vi

# easier to remember
unbind '"'
unbind %
bind | split-window -h
bind - split-window -v

# move and resize panes with Vi keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# focus next/previous window with Vi keys
unbind "n"
unbind "p"
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# use Vi keys for copy/pasting
unbind -T copy-mode-vi Space
unbind -T copy-mode-vi Enter

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "xclip -i -sel clip > /dev/null"
bind -T copy-mode-vi r send -X rectangle-toggle

bind p run "xclip -o -sel clip | tmux load-buffer - ; tmux paste-buffer"
